                  <form action="action_page.php" onsubmit="return false;">

                     <input type="text" id="namn" name="namn" placeholder="Ditt namn.."> <br>

                     <input type="text" id="tele" name="tele" placeholder="Ditt telefonnummer.."><br>
                     <label for="subject">Ditt meddelande</label>
                     <textarea id="subject" name="subject" placeholder="Skriv här.." style="height:200px"></textarea>
                     <br>
                     <input type="submit" value="Skicka">
                  </form>
               </article>
               <article class="misc-kontakt">
                  <h2>Kontaktformer</h2>
                  <div class="e-mail">
                     <img src="img/email-ikon.png" alt="Email ikon." class="ikon">
                     <a href="mailto:kontakt@gravr.com"> kontakt@gravr.com</a>
                  </div>
                  <div class="telefon">
                     <img src="img/telefon-ikon.png" alt="telefon ikon." class="ikon">
                     <h4>+46 123456789</h4>
                  </div>
                  <div class="social-media">
